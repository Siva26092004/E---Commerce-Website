<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="checkout-styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="ecrs.html">Home</a>
            <a href="cart.html">Cart</a>
            <a href="orders.html">Orders</a>
            <a href="checkout.html" class="active">Checkout</a>
        </nav>
    </header>

    <main>
        <h1>Checkout</h1>
        <form id="checkout-form" action="/process-checkout" method="POST">
            <section id="user-details">
                <h2>Shipping Information</h2>
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
                
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
                
                <label for="state">State:</label>
                <input type="text" id="state" name="state" required>
                
                <label for="zip">ZIP Code:</label>
                <input type="text" id="zip" name="zip" required>
                
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </section>
            
            <section id="cart-summary">
                <h2>Your Order</h2>
                <table id="cart-summary-table">
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody id="cart-items-summary">
                        <!-- Cart items will be inserted here dynamically -->
                    </tbody>
                </table>
                <p id="total-amount">Total Amount: $0.00</p>
            </section>
            
            <button type="submit">Complete Purchase</button>
        </form>
    </main>

    <script src="checkout-scripts.js"></script>
</body>
</html>
