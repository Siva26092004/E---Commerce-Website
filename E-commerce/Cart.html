<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="cart-styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="ecrs.html">Home</a>
            <a href="cart.html" class="active">Cart</a>
            <a href="checkout.html">Checkout</a>
        </nav>
    </header>

    <main>
        <h1>Your Shopping Cart</h1>
        <table id="cart-table">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="cart-items">
                <!-- Items will be inserted here dynamically -->
            </tbody>
        </table>
        <div id="cart-summary">
            <p id="total-price">Total Price: $0.00</p>
            <a href="checkout.html" id="checkout-button">Proceed to Checkout</a>
        </div>
    </main>

    <script src="cart-scripts.js"></script>
</body>
</html>
